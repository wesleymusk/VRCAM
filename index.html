<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRView Camera Auto Capture</title>

  <!-- Inclua a biblioteca VRView -->
  <script src="https://cdn.jsdelivr.net/npm/three@110.0.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webvr-polyfill@0.12.1/dist/webvr-polyfill.min.js"></script>
  <script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>

  <!-- Inclua a biblioteca html2canvas -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <!-- Inclua a biblioteca FileSaver.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <h1>VRView Camera Auto Capture</h1>

  <!-- Div para renderizar o VRView -->
  <div id="vrview"></div>

  <script>
    // Configurações para o VRView
    const vrView = new VRView.Player('#vrview', {
      is_stereo: false, // Configuração para vídeo monoscópico
    });

    // Adiciona a função para iniciar a câmera
    function initCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          vrView.setContent({
            video: stream,
          });

          // Inicia a captura automática de imagens a cada 50 milissegundos
          setInterval(captureAndDisplayImage, 50);
        })
        .catch((error) => {
          console.error('Erro ao acessar a câmera:', error);
        });
    }

    // Chama a função para iniciar a câmera quando o documento estiver pronto
    document.addEventListener('DOMContentLoaded', initCamera);

    // Função para capturar e exibir a imagem
    function captureAndDisplayImage() {
      // Captura o conteúdo da div do VRView
      html2canvas(document.getElementById('vrview'))
        .then((canvas) => {
          // Converte a imagem capturada para dados URL
          const imageDataUrl = canvas.toDataURL('image/png');

          // Atualiza a propriedade 'image' do VRView.Player com a nova imagem capturada
          vrView.image = imageDataUrl;
        })
        .catch((error) => {
          console.error('Erro ao capturar a imagem:', error);
        });
    }
  </script>
</body>
</html>
